apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom-trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oom-trigger
  template:
    metadata:
      labels:
        app: oom-trigger
    spec:
      containers:
      - name: memhog
        image: python:3.11-alpine
        # This Python creates a ~200MB string then sleeps, causing resident memory allocation.
        command: ["sh", "-c", "python - <<'PY'\n# allocate ~200MB string\ns = 'x' * 200_000_000\nimport time\nprint('allocated', len(s))\ntime.sleep(300)\nPY"]
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
