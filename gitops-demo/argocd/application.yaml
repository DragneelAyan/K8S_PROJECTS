apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: gitops-python-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/DragneelAyan/K8S_PROJECTS.git
    targetRevision: main
    path: gitops-demo/chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
